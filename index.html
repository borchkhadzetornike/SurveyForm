<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/style.css">
      <title>Survey Form</title>
   </head>
   <body>
      <header>
         <h1 id="title">FreeCodeCamp Survey Form</h1>
         <p id="description">Please Fill The Blaks Below. It Will Help Us Improve Our Platform</p>
      </header>
      <section>
         <div class="form">
            <form action="survey-form">

               <label for="name" id="name-label" class="input-heading"><b>Name</b></label>
               <input id="name" type="text" name="name" placeholder="Enter Your Name" class="inputs" required></input>   
               <br>

               <label for="email" id="email-label" class="input-heading"><b>Email</b></label>
               <input id="email" type="email" name="email" placeholder="Enter Your Email" class="inputs" required></input>
               <br>

               <label for="number" id="number-label" class="input-heading"><b>Age</b></label>
               <input id="number" type="number" name="number" min="6" max="100" placeholder="Age" class="inputs" required></input>
               <br>

               <label for="dropdown" placeholder id="model" class="input-heading"><b>Which option best describes your current role?</b></label>
               <select id="dropdown">
                  <option disabled selected>Select current role</option>
                  <option value = "Student">Student</option>
                  <option value = "Full_Time_Job">Full Time Job</option>
                  <option value = "Full_Time_Learner">Full Time Learner</option>
                  <option value = "Prefer_Not_To_Say">Prefer Not To Say</option>
                  <option value = "Other">Other</option>
               </select>
               <br>

               <label for="recommend" id="recommend" class="input-heading"><b>Would you recommend freeCodeCamp to a friend?</b></label>
               <br>
               <input id="recommend" type="radio" name="color" value="Defenetly">
               <label for="recommend">Defenetly</label>
               <br>
               <input id="recommend" type="radio" name="color" value="Maybe">
               <label for="recommend">Maybe</label>
               <br>
               <input id="recommend" type="radio" name="color" value="No">
               <label for="recommend">No</label>
               <br>

               <label for="improved" class="input-heading"> <b>What would you like to see improved?</b></label>
               <br>
               <input id="checkbox" type="checkbox" name="improved" value="front_end">
               <label for="checkbox">Front-End Projects</label>
               <br>
               <input id="checkbox" type="checkbox" name="improved" value="back_end">
               <label for="checkbox">Back-End Projects</label>
               <br>
               <input id="checkbox" type="checkbox" name="improved" value="data_visualization">
               <label for="checkbox">Data Visualization</label>
               <br>
               <input id="checkbox" type="checkbox" name="improved" value="challenges">
               <label for="checkbox">Challenges</label>
               <br>
               <input id="checkbox" type="checkbox" name="improved" value="forum">
               <label for="checkbox">Forum</label>
               <br>

               <label id="textarea" class="input-heading"><b>Any comments or suggestions?</b></label>
               <br>
               <textarea id="textarea" name="comments" rows="5" cols="59.5">
               </textarea>
               <br>

               <input id="submit" type="submit" value="submit" class="submit-button">

            </form>
         </div>
      </section>
   </body>
</html>
